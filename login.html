<body class="bg-dark">

    <div class="container-fluid mt-5 text-center" style="max-width: 400px;">
        <img class='mb-4' src="/icon/PriCon.png" alt="PriCon" width="72" height="72">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input id="username" type="email" id="inputEmail" class="form-control form-control-lg my-2"
            placeholder="Email address" required="" autofocus="true">
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="password" type="password" id="inputPassword" class="form-control form-control-lg my-2"
            placeholder="Password" required="">
        <div class="checkbox my-2 form-control-lg">
            <label class="float-left ">
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block float-left" onClick='validate()'>Sign in</button>
        <button class="btn btn-lg btn-primary btn-block float-right"
            onclick="window.location.href='registration.html'">Sign up </button>
